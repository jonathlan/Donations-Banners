<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top Donations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <!--Main-->
    <div id="main">
        <div class="container">
            <div class="row mt-4">
                <div class="col col-12">
                    <div id="donation">
                        <div class="card mb-3 ">
                            <div class="row g-0">
                                <div class="col-md-1">
                                    <img src="https://b313e8803f7a4150a884-6e0b076a1e92e31c40be44f466689c50.ssl.cf5.rackcdn.com/images/loginid165846/ba1e56a2f0f83fb634610a5b045ee94e_1647025354.jpeg"
                                        class="img-fluid rounded-start" alt="avatar">
                                </div>
                                <div class="col-md-11">
                                    <div class="card-body">
                                        <h1 id="name" class="card-title">Loading...</h1>
                                        <p id="comment" class="card-text">Loading...</p>
                                        <p class="card-text"><small id="date" class="text-muted">Loading...</small>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 50px;"></div>
            <div id="controls" class="row mt-4">
                <div class="col col-2">
                    <div class="row">
                        <button type="button" class="btn btn-success big-button" onclick="playDonations()">Play</button>
                    </div>
                    <div class="row mt-4">
                        <button type="button" class="btn btn-warning" onclick="pauseDonations()">Pause</button>
                    </div>
                    <div class="row mt-4">
                        <div class="form-check ps-0 pe-0">
                            <input type="checkbox" class="btn-check" id="btn_demo" autocomplete="off">
                            <label class="btn btn-outline-secondary w-100" for="btn_demo">Demo mode</label><br>
                        </div>
                    </div>
                </div>
                <div class="col col-2">
                    <div class="row">
                        <h5>Status</h5>
                    </div>
                    <div class="row">
                        <p id="status">Waiting</p>
                    </div>
                </div>
                <div class="col col-4 visually-hidden">
                    <form class="row g-3">
                        <div class="col-3">
                            <label for="staticTimer" class="visually-hidden">Timer</label>
                            <input type="text" readonly class="form-control-plaintext" id="staticTimer" value="Timer">
                        </div>
                        <div class="col-4">
                            <label for="inputSeconds" class="visually-hidden">Seconds</label>
                            <input type="text" class="form-control" id="inputSeconds" placeholder="Seconds">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary mb-3" onclick="setTimer()">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--/Main-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
