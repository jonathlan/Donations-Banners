<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top Donations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <!--Main-->
    <main id="main">
        <div id="banner">
            <div class="container-fluid ps-0 pe-0">
                <div class="row-auto">
                    <div class="col-auto">
                        <img src="./img/banner-background.png" class="d-block w-100" alt="hatzalla banner background">
                    </div>
                </div>
            </div>
            <div class="overlay">
                <div class="container">
                    <div class="row text-center">
                        <div class="col text-center">
                            <span id="amount" class="mb-0 fs-3 border border-3 rounded-4 ps-3 pe-3">000</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <p id="name" class="mb-0 text-uppercase fs-1 fw-semibold">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="amount-overlay">
                <div class="container">

                </div>
            </div>
        </div>
    </main>
    <!--/Main-->
    <!--controls-->
    <div id="controls">
        <div class="container">
            <div class="row" style="height: 50px;"></div>
            <div class="row">
                <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
                    Controls
                </div>
            </div>
            <div id="controls" class="row mt-4">
                <div class="col col-2">
                    <div class="row">
                        <button type="button" class="btn btn-success big-button" onclick="playDonations()">Play</button>
                    </div>
                    <div class="row mt-4">
                        <button type="button" class="btn btn-warning" onclick="pauseDonations()">Pause</button>
                    </div>
                    <div class="row mt-4">
                        <div class="form-check ps-0 pe-0">
                            <input type="checkbox" class="btn-check" id="btn_demo" autocomplete="off">
                            <label class="btn btn-outline-secondary w-100" for="btn_demo">Demo mode</label><br>
                        </div>
                    </div>
                </div>
                <div class="col col-2">
                    <div class="row">
                        <h5>Status</h5>
                    </div>
                    <div class="row">
                        <p id="status">Waiting</p>
                    </div>
                </div>
                <div class="col col-4 visually-hidden">
                    <form class="row g-3">
                        <div class="col-3">
                            <label for="staticTimer" class="visually-hidden">Timer</label>
                            <input type="text" readonly class="form-control-plaintext" id="staticTimer" value="Timer">
                        </div>
                        <div class="col-4">
                            <label for="inputSeconds" class="visually-hidden">Seconds</label>
                            <input type="text" class="form-control" id="inputSeconds" placeholder="Seconds">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary mb-3" onclick="setTimer()">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--/controls-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
